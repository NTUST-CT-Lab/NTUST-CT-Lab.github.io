<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!--Custom CSS-->
  <link rel="stylesheet" href="/common.css">
</head>
<body>

  <!-- Custom JS -->
  <script src="/common.t.js"></script>

  <!-- Custom Template -->
  <template class="include" include="/templates/carousel.vue"></template>
  
  <div id="app" class="d-flex flex-column justify-content-between min-vh-100">

    <!-- 導航列 -->
    <header class="include" include="/nav.htm"></header>

    <!-- 內容區域 -->

    <!-- 專業設備 -->
    <section class="py-5 bg-light">
      <div class="container">
        <h3 class="section-heading"><span>{{ info.equipment.slideshow.title }}</span></h3>
        <carousel name="Equipment" :content="info.equipment.slideshow.carousel" switcher="true" indicators="true" description="true" background_size="contain"></carousel>
      </div>
    </section>

    <!-- 設備介紹 -->
    <section class="py-5">
      <div class="container">
        <h3 class="section-heading"><span>{{ info.equipment.introduction.title }}</span></h3>
        <div v-for="(item, index) in info.equipment.introduction.list" :key="index" class="row align-items-stretch my-4">
          <div class="col-lg-6" :class="index % 2 === 0 ? 'order-lg-1' : 'order-lg-2'">
            <h4>{{ item.title }}</h4>
            <p v-html="item.description"></p>
          </div>
          <div class="col-lg-6 my-2" :class="index % 2 === 0 ? 'order-lg-2' : 'order-lg-1'">
            <div class="carousel rounded shadow-sm" :style="`background-image: url('${item.image}'); background-size: contain; background-repeat: no-repeat; background-position: center;`" :aria-label="item.title"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- 頁尾 -->
    <footer class="include" include="/footer.htm"></footer>
  </div>

  <!-- Custom JS -->
  <script src="/common.b.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
