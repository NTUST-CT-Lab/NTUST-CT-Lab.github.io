<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!--Custom CSS-->
  <link rel="stylesheet" href="/common.css">
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  
  <!-- Custom JS -->
  <script src="/common.t.js"></script>

  <!-- Custom Template -->
  <template class="include" include="/templates/carousel.vue"></template>
  
  <div id="app" class="d-flex flex-column justify-content-between min-vh-100">
    <!-- 導航列 -->
    <header class="include" include="/nav.htm"></header>

    <!-- 首頁英雄區塊 -->
    <section class="lab-background">
      <!-- 首頁輪播 -->
      <div class="position-absolute w-100">
        <carousel name="Landing" style="min-height: 400px;" :content="info.home.activities.carousel"></carousel>
      </div>
      
      <!-- 科技感光效 -->
      <div class="tech-glow"></div>
      <div class="tech-glow"></div>
      <div class="tech-glow"></div>
      
      <!-- CO2 分子動畫 -->
      <div class="molecules">
          <div class="molecule"></div>
          <div class="molecule"></div>
          <div class="molecule"></div>
          <div class="molecule"></div>
          <div class="molecule"></div>
          <div class="molecule"></div>
          <div class="molecule"></div>
          <div class="molecule"></div>
      </div>
      
      <!-- 標題覆蓋層 -->
      <div class="overlay">
          <div class="lab-title">
              <h1>{{ info.lab.name }}</h1>
              <br />
              <p>{{ info.lab.description }}</p>
          </div>
      </div>
    </section>

    <!-- 簡介區塊 -->
    <section class="py-5 bg-light">
      <div class="container">
        <div class="row align-items-stretch">
          <div class="col-lg-6">
            <h3 class="section-heading"><span>{{ info.home.introduction.title }}</span></h3>
            <p v-html="info.home.introduction.content"></p>
          </div>
          <div class="col-lg-6 my-2">
            <carousel name="Introduction" :content="info.home.introduction.carousel" switcher="true" indicators="true" description="true"></carousel>
          </div>
        </div>
      </div>
    </section>

    <!-- 活動花絮 -->
    <section class="py-5 bg-light">
      <div class="container">
        <h3 class="section-heading"><span>{{ info.home.activities.title }}</span></h3>
        <carousel name="Activity" :content="info.home.activities.carousel" switcher="true" indicators="true" description="true"></carousel>
      </div>
    </section>

    <!-- 頁尾 -->
    <footer class="include" include="/footer.htm"></footer>
  </div>

  <!-- Custom JS -->
  <script src="/common.b.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
